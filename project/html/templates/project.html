<div ng-include="'templates/header.html'"></div>

<section layout="column">

	<div ng-if="loading" layout="column" layout-align="start center" layout-padding>
		<i class="fas fa-circle-notch fa-spin fa-5x" style="color: red;"></i>		
	</div>
	
	<div ng-if="project != undefined">
		
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2 flex md-truncate ng-bind="project.title"></h2>
			</div>
		</md-toolbar>
		
<!-- 		md-selected-nav-item="pageName" -->
		<md-nav-bar nav-bar-aria-label="Project sections">
			<md-nav-item md-nav-sref="project.logs" name="logs">
				<i class="fas fa-clipboard-list fa-2x vertically-centered"></i><span class="margin-left-10">Logs</span>
			</md-nav-item>
			<md-nav-item md-nav-sref="project.dataset" name="dataset">
				<i class="fas fa-database fa-2x vertically-centered"></i><span class="margin-left-10">Dataset</span>
			</md-nav-item>
			 <md-nav-item md-nav-sref="project.pipeline" name="pipeline">
			 	<i class="fas fa-cogs fa-2x vertically-centered"></i><span class="margin-left-10">Pipeline</span>
			 </md-nav-item>
<!-- 			 <md-nav-item md-nav-sref="project.monitor_definition" name="monitor_definition"> -->
<!-- 				 <i class="fas fa-chart-pie fa-2x vertically-centered"></i><span class="margin-left-10">Set monitors</span> -->
<!-- 			 </md-nav-item> -->
			 <md-nav-item md-nav-sref="project.launch" name="launch">
				<i class="fas fa-rocket fa-2x vertically-centered"></i><span class="margin-left-10">Launch</span>
			 </md-nav-item>
<!-- 			 <md-nav-item md-nav-sref="project.monitor" name="monitor"> -->
<!-- 				<i class="fas fa-eye fa-2x vertically-centered"></i><span class="margin-left-10">Monitors</span> -->
<!-- 			 </md-nav-item> -->
			 <md-nav-item md-nav-sref="project.jobs.all" name="jobs">
				<i class="fas fa-chart-pie fa-2x vertically-centered"></i><span class="margin-left-10">Jobs</span>
			 </md-nav-item>
			 <md-nav-item md-nav-sref="project.filesystem" name="filesystem">
				<i class="fas fa-file fa-2x vertically-centered"></i><span class="margin-left-10">Files</span>
			 </md-nav-item>
			 <md-nav-item md-nav-sref="project.info" name="info">
				<i class="fas fa-info-circle fa-2x vertically-centered"></i><span class="margin-left-10">Info</span>
			 </md-nav-item>
		</md-nav-bar>
		
		<div ng-if="state.current.name == 'project'" layout="column" layout-align="center center">
			<h3>Select one of the tabs in order to explore this project</h3>
		</div>
		
		<ui-view></ui-view>
		
		<spacer></spacer>
		
		<div style="position: fixed; bottom: 10px; right: 10px;">
			<md-button style="font-size: 1.3em" ng-disabled="disabled" class="md-button md-warn md-raised" ng-click="save()" tooltip="Save this project" aria-label="Save this project">
				<i class="fas fa-save"></i>
				Save project
			</md-button>
		</div>
	</div>
</section>
